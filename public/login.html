<head>

    <link rel="stylesheet" href="../css/reset.css">

    <title>Login Page</title>
</head>

<body>
    <div class="login-form-div">
        <h1>Login form</h1>
        <form id="login-form" method="post">
            <label>Email </label>
            <input id='input-email' type="email" required />

            <label>Password </label>
            <input id='input-password' type="password" required />

            <button type="button" onclick="Validations()">log in</button>
        </form>
        <a id='register-link' href="register.html" rel="noopener noreferrer">don't have account? register now!</a>
    </div>
    <div id="login-validation-div">
        Validaciones
    </div>
    <script src="../js/login.js"></script>
</body>

</html>
